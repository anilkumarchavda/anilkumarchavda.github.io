<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <link rel="canonical" href="https://www.anilkumarchavda.com/" />
  <!-- Instant fallback redirect -->
  <meta http-equiv="refresh" content="0; url=https://www.anilkumarchavda.com/" />
  <script>
    // JS redirect (preferred) — avoids adding an extra history entry
    window.location.replace("https://www.anilkumarchavda.com/");
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="https://www.anilkumarchavda.com/">click here</a>.</p>
</body>
</html>
